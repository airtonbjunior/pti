<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Bus Tab -->
  <ion-tab title="Ônibus" icon-off="ion-ios-clock-outline" icon-on="ion-ios-clock" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Telephones Tab -->
  <ion-tab title="Telefones" icon-off="ion-ios-telephone-outline" icon-on="ion-ios-telephone" href="#/tab/telephones">
    <ion-nav-view name="tab-telephones"></ion-nav-view>
  </ion-tab>

  <!-- Menu Tab -->
  <ion-tab title="Cardápio" icon-off="ion-ios-bookmarks-outline" icon-on="ion-ios-bookmarks" href="#/tab/menu">
    <ion-nav-view name="tab-menu"></ion-nav-view>
  </ion-tab>

  <!-- Services Tab -->
  <ion-tab title="Serviços" icon-off="ion-ios-cog-outline" icon-on="ion-ios-cog" href="#/tab/services">
    <ion-nav-view name="tab-services"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->

  </ion-tab>
  -->

  </ion-tab>
  -->
